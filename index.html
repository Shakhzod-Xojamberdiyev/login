<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- START HEADER -->
    <!-- END OF HEADER -->

    <!-- START MAIN -->
   <main>
    <!-- start hero section -->
    <section class="login">
        <div class="container">
            <div class="login__inner">
                <h2 class="login__title">
                    Login
                </h2>
                <form class="login__box"
                action="https://echo.htmlacademy.ru/"
                method="post"
                autocomplete="off">
                <label class="login__text">
                    <input class="login__text-box" type="text"
                    name="username"
                    minlength="5"
                    placeholder="Name"
                    required
                    >
                </label>
           
                <label class="login__text">
                    <input class="login__text-box" type="password"
                    name="userpassword"
                    minlength="5"
                    placeholder="Password"
                    required
                    >
                </label>
                <a class="login__frgt" href="#">Forgot password?</a>
                <button class="login__btn" type="submit">
                    <span class="login__span"></span>
                    <span class="login__span"></span>
                    <span class="login__span"></span>
                    <span class="login__span"></span>
                    SUMBIT</button>
            </form>
            </div>
        </div>
    </section>
    <!-- end of hero section -->
   </main>
    <!-- END OF MAIN -->

    <!-- START FOOTER -->
    <!-- END OF FOOTER -->
   
    <script src="./js/main.js"></script>
</body>
</html>
